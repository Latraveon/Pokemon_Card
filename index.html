<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasaur Pok√©mon Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            background: #f8e08e;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: Arial, sans-serif;
            border: 12px solid #d4a017;
            position: relative;
            height: 480px;

            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .hp {
            font-size: 20px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
        }

        .leaf-icon {
            width: 10px;
            height: 25px;
            margin-left: 5px;
        }

        .type {
            background: green;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
        }

        .stats {
            margin-top: 10px;
            text-align: left;
            padding-left: 10px;
        }

        .move {
            font-weight: bold;
            margin-top: 8px;
        }

        .energy {
            color: green;
            font-weight: bold;
        }

        .mainpic {
            margin-top: 50px;
        }

        .bulbasaur {
            width: 100%;
            height: 180px;
            border: 4px solid gray;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="name">Bulbasaur</div>
        <div class="hp">50 HP <img class="leaf-icon" src="leaf_icon.jpg" alt="Leaf Icon"></div>
        <div class="mainpic">
            <img class="bulbasaur" src="bulbasaur.jpg" alt="Bulbasaur">
        </div>
        <div class="stats">
            <div class="move">Growth</div>
            <p>Attach a <span class="energy">Grass</span> Energy card from your hand to Bulbasaur.</p>

            <div class="move">Razor Leaf - 10</div>
            <p>Slices two leaves quickly to damage the opponent.</p>

            <div class="move">Vine Whip - 20</div>
            <p>Bulbasaur lashes out with powerful vines to strike the foe.</p>
        </div>
    </div>
</body>

</html>
